<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout/basic.html}">
<head>
    <title>Member Join Page</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    회원정보수정
                </div>
                <div class="card-body">
                    <form id="modifyForm" action="/member/modify" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">아이디</span>
                            <input type="text" name="mid" id="mid" th:value="${memberDTO.mid}" class="form-control" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">비밀번호</span>
                            <input type="password" name="mpw" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">비밀번호확인</span>
                            <input type="text" name="mpw1" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">이름</span>
                            <input type="text" name="name" th:value="${memberDTO.name}" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">이메일</span>
                            <input type="email" name="email" th:value="${memberDTO.email}" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">주소</span>
                            <input type="text" name="addr" th:value="${memberDTO.addr}" class="form-control">
                        </div>
                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                                <button type="button" class="btn btn-danger removeBtn">Remove</button>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card body -->
            </div> <!-- end card -->
        </div> <!-- end col -->
    </div> <!-- end row -->
</div>
<script layout:fragment="script" th:inline="javascript">
const error = [[${error}]]
if(error && error === 'mid'){
    alert("동일한 MID를 가진 계정이 존재합니다.")
}

const formObj = document.querySelector("#modifyForm")
document.querySelector(".removeBtn").addEventListener("click", function (e){
    e.preventDefault()
    e.stopPropagation()

    formObj.action = `/member/remove`
    formObj.method = 'post'
    formObj.submit()
}, false)


</script>
