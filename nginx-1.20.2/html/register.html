<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link" href="list.html">목록</a>
                                <a class="nav-link" id="auth-link" href="apiLogin.html">로그인</a>
                                <a class="nav-link" id="auth-link2" href="apiJoin.html">회원가입</a>
                            </div>
                        </div>
                    </div>
                </nav>

            </div>
        </div>
        <div class="row content">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Featured
                    </div>
                    <div class="card-body">
                        <form name="registerForm">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Title</span>
                                <input type="text" name="title" class="form-control" placeholder="Title">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">DueDate</span>
                                <input type="date" name="dueDate" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Writer</span>
                                <input type="text" name="writer" class="form-control" placeholder="Writer">
                            </div>

                            <div class="my-4">
                                <div class="float-end">
                                    <button type="button" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row footer">
        <div class="row fixed-bottom" style="z-index:-100">
            <footer class="py-1 my-1">
                <p class="text-center text-muted">Footer</p>
            </footer>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="connect.js"></script>
<script>
    document.querySelector(".btn-primary").addEventListener("click",(e)=>{
        let registerForm = document.registerForm
        let formData = {
            "title" : registerForm.title.value,
            "dueDate" : registerForm.dueDate.value,
            "writer" : registerForm.writer.value,
        }
        let url = "http://localhost:8080/api/todo/"
        register(url,formData).then(()=>{
            location.href = "/list.html"
        })
    },false)
    function checkAuthToken() {
        const token = localStorage.getItem("accessToken");
        const authLink = document.getElementById("auth-link");
        const authLink2 = document.getElementById("auth-link2");
        if (token) {
            authLink.innerText = "로그아웃";
            authLink.href = "#";
            authLink2.innerText = "회원정보수정";
            authLink2.href = "apiModify.html";
            authLink.addEventListener("click", function(e) {
                e.preventDefault();
                localStorage.removeItem("accessToken");
                location.reload();
            });
        }
    }
</script>
</body>
</html>
