<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
        .center-float {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row content">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">회원가입</h5>
                        <form name="joinForm" method="get">
                            <div class="mb-3">
                                <div>아이디</div>
                                <input type="text" name="mid" id="mid" class="form-control">
                                <div>비밀번호</div>
                                <input type="password" name="mpw" id="mpw" class="form-control">
                                <div>이름</div>
                                <input name="name" id="name" class="form-control">
                                <div>이메일</div>
                                <input name="email" id="email" class="form-control">
                            </div>
                            <hr />
                            <div>
                                <input type="checkbox" id="emailCheck" name="types" value="">이메일 수신 동의(선택)
                            </div>
                            <div>
                                <input type="checkbox" name="types" id="snsCheck" value="">SNS 수신 동의(선택)
                            </div>
                            <hr />
                            <div class="input-group mb-3">
                                <div class="float-end">
                                    <button class="btn btn-primary joinBtn" type="button">회원가입</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="connect.js"></script>
    <script>
        document.querySelector(".joinBtn").addEventListener("click", function (e) {
            let joinForm = document.joinForm
            let formData = {
                "mid": joinForm.mid.value,
                "mpw": joinForm.mpw.value,
                "name": joinForm.name.value,
                "email": joinForm.email.value,
                "emailCheck": joinForm.emailCheck.checked,
                "snsCheck": joinForm.snsCheck.checked
            }
            let url = "http://localhost:8080/api/member/join"
            join(url, formData).then(function () {

                location.href = "/list.html"
            })
        }, false)
    </script>
</body>

</html>
