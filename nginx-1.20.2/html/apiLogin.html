<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <form name="f1">
        <div class="input-group mb-3">
            <span class="input-group-text">아이디</span>
            <input type="text" name="mid" id="mid" class="form-control">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">비밀번호</span>
            <input type="password" name="mpw" id="mpw" class="form-control">
        </div>
    </form>
<button class="btn1">로그인</button>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.querySelector(".btn1").addEventListener("click",()=>{
        let user = document.f1
        const data = {mid:user.mid.value, mpw:user.mpw.value}
        axios.post("http://localhost:8080/generateToken", data).then(res=>{
            const accessToken = res.data.accessToken
            const refreshToken = res.data.refreshToken
            localStorage.setItem("accessToken",accessToken)
            localStorage.setItem("refreshToken", refreshToken)
        })
    },false)

</script>
</body>
</html>
